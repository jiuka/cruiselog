# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgis
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: cruiselog_development
  username: vagrant

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: cruiselog_test
  username: vagrant

staging:
  <<: *default
  database: cruiselog_staging
  username: cruiselog_staging

production:
  <<: *default
  database: cruiselog
  username: cruiselog
